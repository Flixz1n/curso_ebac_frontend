<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="nav navbar-expand-lg sticky-top" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand">Lojinha de Games</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-tagert="#menu-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-nav">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">Sobre a lojinha</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">Jogos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
        <section id="sobre">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="https://i0.wp.com/viciados.net/wp-content/uploads/2023/06/Marvels-Spider-Man-2-PlayStation-5-Insomniac-Games-2023.webp?w=1920&ssl=1" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://tm.ibxk.com.br/2022/01/14/14141528285227.jpg?ims=1200x675" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://www.arkade.com.br/wp-content/uploads/2020/01/cropped-The-Last-of-Us-2-9-1.jpg" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202302/2321/3098481c9164bb5f33069b37e49fba1a572ea3b89971ee7b.jpg" alt="">
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide-to="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide-to="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
