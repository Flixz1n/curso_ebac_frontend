<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número B > número A</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<nav>    
    <div class="container">
        <h1>EBAC HTML com JavaScript</h1>
        <h2>Atividade</h2>
        <form id="form-atividade">
            <input id="numeroA" type="number" required placeholder="Número A">
            <input id="numeroB" type="number" required placeholder="Número B">
            <p class="error-message">
                O valor B precisa ser maior que o valor A!
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <P class="success-message">formulario enviado com sucesso! Verificando: <b> Valor A menor que Valor B!</b></P>
    </div>
    <script src="./main.js"></script>
</nav>
</body>
</html>
