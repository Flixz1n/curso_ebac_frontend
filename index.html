<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        body {
            padding: 16px;

</head>
<body>
    <div class="row">
        <div class="col-lg">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control form-control-lg" type="text" id="nome">
                <label class="form-label"c for="email">Seu e-mail</label>
                <input id="email" type="email" class="form-control">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control" type="tel" id="telefone" name="telefone">
                <div>
                    <button class="btn btn-lg btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/jquery.mask.min.js"></script>
    <script>
        $('#telefone').mask('(00) 00000-0000');
    </script>

</html>
